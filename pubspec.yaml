name: pdfmaker
version: 1.0.0+1
publish_to: none
description: A new Flutter project.
environment: 
  sdk: '>=3.1.3 <4.0.0'

dependencies: 
  cupertino_icons: ^1.0.2
  get: 4.6.6
  flutter: 
    sdk: flutter
  pdf: ^3.10.8
  bijoy_helper: ^1.0.1
  printing: ^5.12.0
  bluetooth_print: ^4.3.0

dev_dependencies: 
  flutter_lints: ^2.0.0
  flutter_test: 
    sdk: flutter

flutter: 
  uses-material-design: true
  assets: 
    - assets/fonts/siyamrupaliansi.ttf
    - assets/fonts/siyamrupali.ttf

fonts:
    - family: siyamrupaliansi
      fonts:
        - asset: assets/fonts/siyamrupaliansi.ttf
    - family: siyamrupali
      fonts:
        - asset: assets/fonts/siyamrupali.ttf



